<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11</title>
</head>

<body>
    <form action="" metod="post">
        <hr style="border: 0.5px solid black;">
        <h2>A form used to set a user preference for links:</h2>
        <label for="color">Choose a color for links:</label>
        <select name="color" id="">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <label for="Links">Underline links?</label>
        <input type="radio" name="links" value="Yes">
        <label for="radio">Yes</label>
        <input type="radio" name="links" value="No">
        <label for="radio">No</label><br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <hr style="border: 0.5px solid darkgray">
        <h2>A form used to register to a forum:</h2>
        <fieldset>
            <legend>Register now:</legend>
            <label for="name">Name:</label>
            <input type="text" name="name"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email">

            <p>Witch web browser do you use?(Check all that apply)</p>
            <input type="checkbox" id="Firefox" name="Firefox" value="Firefox">
            <label for="Firefox"> Firefox</label><br>
            <input type="checkbox" id="Chrome" name="Chrome" value="Chrome">
            <label for="Chrome">Chrome</label><br>
            <input type="checkbox" id="Opera" name="Opera" value="Opera">
            <label for="Opera"> Opera</label><br>
            <input type="checkbox" id="Safari" name="Safari" value="Safari">
            <label for="Safari">Safari</label><br>
            <input type="checkbox" id="Internet Expplorer" name="Internet Expplorer" value="Internet Expplorer">
            <label for="Internet Expplorer">Internet Expplorer</label><br>
            <input type="checkbox" id="Other" name="Other" value="Other">
            <label for="Other"> Other</label>
            <p>Enter a forum signature:</p>
            <textarea name="signature" id="signature" cols="50" rows="10"></textarea>
            <br>
            <label for="password">Choose a password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="password">Re-type a password:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>


    </form>
</body>

</html>
